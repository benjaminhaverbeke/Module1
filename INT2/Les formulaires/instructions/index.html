<!doctype html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta description="Le template des démos du module 2 (sémantique + feuille de style)">
    <link rel="stylesheet" href="common-v2.css" type="text/css" />
    <link rel="stylesheet" href="theme.css" type="text/css" />
    <title>Les formulaires</title>
</head>

<body>
    <header class="header">
        <h1>Un formulaire simple</h1>
        <p>
            Faire un premier formulaire simple
        </p>
    </header>
    <main class="container">
      <form method="post">
          <fieldset>
              <legend>Mes coordonnées</legend>
              <div class="field">
             <label for="first-nameFieldId">Prénom :</label>
          <input type="text" name="firstName" id="first-nameFieldId"/> 
          </div>
                    <div class="field">
             <label for="last-nameFieldId">Nom :</label>
          <input type="text" name="lastName" id="last-name"/> 
          </div>
          <div class="field">
             <label for="emailFieldId">Email :</label>
          <input type="email" name="email" id="emailFieldId"/> 
          </div>
          <div class="field">
             <label for="dateOfBirthFieldId">Date de naissance :</label>
          <input type="date" name="dateOfBirth" id="DateOfBirthFieldId"/> 
          </div>
          <div class="field">
             <label for="isTallFieldId">Est grand :</label>
          <input type="checkbox" name="isTall" id="isTallFieldId"/> 
          </div>
              
          </fieldset>
          <fieldset>
              <legend>Ma demande</legend>
              <div class="field">
                  <select name="object">
                      <option value= "0">Choisir l'objet de ma demande...</option>
                      <option value= "q">Question d'ordre général</option>
                      <option value= "g">Déclarer un bug gênant</option>
                      <option value= "b">Déclarer un bug bloquant</option>
                      
                  </select>
              </div>
              <div class="field">
                  <textarea></textarea>
                  
              </div>
              
          </fieldset>
          <div class="toolbar">
              <button class="submit-button">Valider le formulaire</button>
          
          </div>
          
      </form>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
